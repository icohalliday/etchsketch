<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #controls {
            margin-bottom: 10px;
        }

        #etch-container {
            display: grid;
            gap: 0;
            flex: 1;
            width: 80vw;
            max-width: 80vh; /* Added to ensure the container doesn't exceed the height of the viewport */
        }

        .square {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
        }
    </style>
    <title>My First Etch-A-Sketch</title>
</head>
<body>

<div id="controls">
    <label for="dimensionInput">Enter dimensions (e.g., 16):</label>
    <input type="number" id="dimensionInput" min="1" value="16">
    <button onclick="updateGrid()">Update Grid</button>
</div>

<div id="etch-container"></div>

<script>
    const container = document.getElementById('etch-container');
    const dimensionInput = document.getElementById('dimensionInput');

    function createGrid(size) {
        container.innerHTML = ''; // Clear previous grid
        container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${size}, 1fr)`;

        for (let i = 0; i < size * size; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            square.addEventListener('click', changeColor);
            container.appendChild(square);
        }
    }

    function changeColor(event) {
        const randomColor = getRandomColor();
        event.target.style.backgroundColor = randomColor;
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function updateGrid() {
        const dimensions = parseInt(dimensionInput.value, 10);
        if (!isNaN(dimensions) && dimensions > 0) {
            createGrid(dimensions);
        } else {
            alert('Please enter a valid positive number for dimensions.');
        }
    }

    // Initial setup with a 16x16 grid
    createGrid(16);
</script>

</body>
</html>
